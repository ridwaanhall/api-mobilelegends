<!DOCTYPE html>
{% load static %}
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="{% block meta_description %}Explore detailed hero information, rankings, positions, and more for Mobile Legends: Bang Bang.{% endblock %}">
        <meta name="keywords" content="{% block meta_keywords %}MLBB, Mobile Legends, hero list, hero rank, hero position, hero detail, hero stats, hero skill combo, hero rate, hero relation, hero counter, hero compatibility{% endblock %}">
        <meta name="author" content="ridwaanhall">
        <meta name="language" content="English">
        <meta name="geo.region" content="ID">
        <meta name="robots" content="{% block meta_robots %}index, follow{% endblock %}">
        <title>{% block title %}{{ SITE_TITLE }}{% endblock %}</title>
        <link rel="canonical" href="{% block canonical_url %}{{ WEB_BASE_URL }}{% endblock %}">
        <meta name="theme-color" content="#0f172a">
        <meta name="application-name" content="{{ SITE_TITLE }}">
        <!-- Add Tailwind CSS -->
        <link rel="stylesheet" href="{% static 'web.css' %}">
        <script>
            tailwind.config = {
              darkMode: 'class', // or 'media'
              theme: {
                extend: {
                  // Customizations can go here
                }
              }
            }
            // Theme is now always dark, no script needed here.
        </script>
        <!-- Open Graph Meta Tags for Social Media -->
        <meta property="og:title" content="{% block og_title %}{{ SITE_TITLE }}{% endblock %}">
        <meta property="og:description" content="{% block og_description %}Explore detailed hero information, rankings, positions, and more for Mobile Legends: Bang Bang.{% endblock %}">
        <meta property="og:image" content="{% block og_image %}{{ OG_IMAGE_URL }}{% endblock %}">
        <meta property="og:url" content="{% block og_url %}{{ WEB_BASE_URL }}{% endblock %}">
        <meta property="og:type" content="website">
        <meta property="og:locale" content="en_US">
        <!-- Twitter Card Meta Tags -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="{% block twitter_title %}{{ SITE_TITLE }}{% endblock %}">
        <meta name="twitter:description" content="{% block twitter_description %}Explore detailed hero information, rankings, positions, and more for Mobile Legends: Bang Bang.{% endblock %}">
        <meta name="twitter:image" content="{% block twitter_image %}{{ OG_IMAGE_URL }}{% endblock %}">
        <meta name="twitter:site" content="{{ TWITTER_HANDLE }}">

        <script type="application/ld+json">
            {
              "@context": "https://schema.org",
              "@type": "WebSite",
              "name": "{{ SITE_TITLE }}",
              "url": "{{ WEB_BASE_URL }}",
              "potentialAction": {
                "@type": "SearchAction",
                "target": "{{ WEB_BASE_URL }}hero-list/?q={search_term_string}",
                "query-input": "required name=search_term_string"
              }
            }
        </script>

        <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
        <style>
            /* Basic scrollbar styling for a cleaner look */
            ::-webkit-scrollbar { width: 6px; height: 6px; }
            ::-webkit-scrollbar-track { background: #2d3748; border-radius: 10px; } /* gray-800 */
            ::-webkit-scrollbar-thumb { background: #718096; border-radius: 10px; } /* gray-500 */
            ::-webkit-scrollbar-thumb:hover { background: #a0aec0; } /* gray-400 */
        </style>
    </head>
    <body class="bg-gray-900 text-gray-100 antialiased min-h-screen flex flex-col">

        {% include 'navbar.html' %}

        <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-6">
            {% block content %}
            {% endblock %}
        </main>

        {% include 'footer.html' %}

        <!-- Remove Bootstrap JS -->
        <!-- Add Alpine.js for interactivity if needed later -->
        <!-- <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script> -->
    </body>
</html>
